<div><h2 id="Description">Description</h2>
<div class="description"><p>Factory function to produce color map object from a string of data. A given
color map is a set of colors to which intensity data can be mapped for display.</p></div>
<h2 id="Parameters">Parameters</h2>
<ul class="parameters"><li><code class="plain">data – {string} – </code>
<p>The color map data as a string.</p></li>
</ul>
