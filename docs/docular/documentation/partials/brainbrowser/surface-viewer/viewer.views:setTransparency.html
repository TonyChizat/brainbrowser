<h1><code ng:non-bindable="">setTransparency</code>
<span class="hint">( views in module <code ng:non-bindable="">viewer</code>
 )</span>
</h1>
<div><h2 id="Description">Description</h2>
<div class="description"><p>Change the opacity of an object in the scene.</p></div>
<h2 id="Parameters">Parameters</h2>
<ul class="parameters"><li><code class="plain">shape_name – {string} – </code>
<p>The name of the shape whose transparency
is being set.</p></li>
<li><code class="plain">alpha – {number} – </code>
<p>The value to set the opacity to (between 0 and 1).</p></li>
</ul>
</div>
