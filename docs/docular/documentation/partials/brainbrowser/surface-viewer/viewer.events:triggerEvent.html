<h1><code ng:non-bindable="">triggerEvent</code>
<span class="hint">( events in module <code ng:non-bindable="">viewer</code>
 )</span>
</h1>
<div><h2 id="Description">Description</h2>
<div class="description"><p>Trigger all handlers associated with event <strong>e</strong>.
Any arguments after the first will be passed to the 
event handler.</p></div>
<h2 id="Parameters">Parameters</h2>
<ul class="parameters"><li><code class="plain">e – {string} – </code>
<p>The event name. </p></li>
</ul>
</div>
