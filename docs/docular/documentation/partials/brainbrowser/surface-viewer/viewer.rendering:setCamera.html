 )</span>

<div><h2 id="Description">Description</h2>
<div class="description"><p>Set the camera position.</p></div>
<h2 id="Parameters">Parameters</h2>
<ul class="parameters"><li><code class="plain">x – {number} – </code>
<p>The x coordinate of the camera.</p></li>
<li><code class="plain">y – {number} – </code>
<p>The y coordinate of the camera.</p></li>
<li><code class="plain">z – {number} – </code>

</ul>
</div>
