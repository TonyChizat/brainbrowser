<span class="hint">( events in module <code ng:non-bindable="">viewer</code>
 )</span>

<div><h2 id="Description">Description</h2>
<div class="description"><p>Triggered when a new intensity is loaded. The new intensity data
object will be passed to the event handler:</p>

<pre class="prettyprint linenums">   viewer.addEventListener("loadintensitydata", function(intensity_data) {
     //...
   });
</pre></div>
