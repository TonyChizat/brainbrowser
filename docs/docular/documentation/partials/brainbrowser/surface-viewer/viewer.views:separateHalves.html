<h1><code ng:non-bindable="">separateHalves</code>
<span class="hint">( views in module <code ng:non-bindable="">viewer</code>
 )</span>
</h1>
<div><h2 id="Description">Description</h2>
<div class="description"><p>Add space between two halves of a split dataset. (<strong>Note:</strong> this is
only effective for a split dataset, e.g. two hemispheres of a brain).</p></div>
<h2 id="Parameters">Parameters</h2>
<ul class="parameters"><li><code class="plain">increment – {number} – </code>
<p>Amount of space to put between halves.</p></li>
</ul>
</div>
