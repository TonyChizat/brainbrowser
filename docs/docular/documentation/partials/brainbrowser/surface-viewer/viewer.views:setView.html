<h1><code ng:non-bindable="">setView</code>
<span class="hint">( views in module <code ng:non-bindable="">viewer</code>
 )</span>
</h1>
<div><h2 id="Description">Description</h2>
<div class="description"><p>Change to a given view of a split data set. (<strong>Note:</strong> this is
only effective for a split dataset, e.g. two hemispheres of a brain).</p></div>
<h2 id="Parameters">Parameters</h2>
<ul class="parameters"><li><code class="plain">view_name – {string} – </code>
<p>The name of the view to change to.</p></li>
</ul>
</div>
