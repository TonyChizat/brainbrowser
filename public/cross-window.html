<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Testing cross-window code</title>
  </head>
  <body>
    <input type="button" id="openWindow" value="open window">
    <input type="button" id="send" value="send">
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript">
      
      var otherWindow;
      $(function() {
        $("#openWindow").click(function(e) {
          otherWindow = window.open("/cross-window.html","other");
        });
        $("#send").click(function(e) {
         otherWindow.postMessage("hello","*");
        });
        window.addEventListener('message', function(e) {
          alert("message : " + e.data + " from " + e.domain);
        },false);
        
      });
      
    </script>
   
  </body>
</html>
